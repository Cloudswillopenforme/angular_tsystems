<h1 hidden>
    Player NAME's profile
</h1>
<div class="background-container mdc-card__media"
    style="background-image: url(&quot;.././assets/images/games-wp/basketball.jpg&quot;);">
</div>

<div class="player-profile__header">
    <div class="container-center">
        <div class="player-profile__userpic">
            <img src=".././assets/images/avatars/avatar.svg" alt="userpic">
        </div>
        <h2 class="player-profile__header-title">
            Tigers
        </h2>
    </div>
</div>

<div class="regular-wrapper">
    <div class="container-center">
        <section class="player-profile__info">
            <div class="player-profile__info-item">
                <mat-icon matSuffix>group</mat-icon>
                <label>Type: </label>
                <mat-form-field class="form-input">
                    <input matInput disabled value="Team">
                </mat-form-field>
            </div>

            <div class="player-profile__info-item">
                <mat-icon matSuffix>videogame_asset</mat-icon>
                <label>Game: </label>
                <mat-form-field class="form-input">
                    <input matInput disabled value="Basketball">
                </mat-form-field>
            </div>

            <div class="player-profile__info-item">
                <mat-icon matSuffix>stars</mat-icon>
                <label>Points in total: </label>
                <mat-form-field class="form-input">
                    <input matInput disabled value="148">
                </mat-form-field>
            </div>

            <div class="player-profile__info-item">
                <mat-icon matSuffix>play_circle_filled</mat-icon>
                <label>Games in total: </label>
                <mat-form-field class="form-input">
                    <input matInput disabled value="6">
                </mat-form-field>
            </div>

            <div class="player-profile__info-item">
                <mat-icon matSuffix>play_circle_filled</mat-icon>
                <label>Wins in total: </label>
                <mat-form-field class="form-input">
                    <input matInput disabled value="3">
                </mat-form-field>
            </div>

            <div class="player-profile__info-item">
                <mat-icon matSuffix>public</mat-icon>
                <label>Country: </label>
                <mat-form-field class="form-input">
                    <input matInput disabled value="USA">
                </mat-form-field>
            </div>

        </section>

        <section class="player-profile__details">
            <h2 class="title">
                Team members
            </h2>
            <div class="team-chart chart mdc-data-table">
                <table class="mdc-data-table__table" aria-label="Participants chart">
                    <thead>
                        <tr class="mdc-data-table__header-row">
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">No.</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Name</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Role</th>
                        </tr>
                    </thead>
                    <tbody class="mdc-data-table__content">
                        <tr class="mdc-data-table__row">
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">1.</td>
                            <td class="mdc-data-table__cell ">Bob</td>
                            <td class="mdc-data-table__cell ">Point guard</td>
                        </tr>
                        <tr class="mdc-data-table__row">
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">2.</td>
                            <td class="mdc-data-table__cell ">Denis</td>
                            <td class="mdc-data-table__cell ">Shooting guard</td>
                        </tr>
                        <tr class="mdc-data-table__row">
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">3.</td>
                            <td class="mdc-data-table__cell ">Steve</td>
                            <td class="mdc-data-table__cell ">Small forward</td>
                        </tr>
                        <tr class="mdc-data-table__row">
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">4.</td>
                            <td class="mdc-data-table__cell ">Keith</td>
                            <td class="mdc-data-table__cell ">Power forward</td>
                        </tr>
                        <tr class="mdc-data-table__row">
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">5.</td>
                            <td class="mdc-data-table__cell ">Li</td>
                            <td class="mdc-data-table__cell ">Center</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="player-profile__games-attended">
            <h2 class="title">
                Tournaments attended
            </h2>
            <div class="tournos-list">
                <app-tourno-card></app-tourno-card>
                <app-tourno-card></app-tourno-card>
            </div>
        </section>
    </div>
</div>
