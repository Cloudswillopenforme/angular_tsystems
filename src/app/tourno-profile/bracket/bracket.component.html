<div class="bracket" *ngIf="(rounds$ | async) as rounds">
  <app-round *ngFor="let round of rounds; let i = index" [round]='round' [ngClass]="{
    'finals': rounds.length === (i + 1),
    'semifinals': (rounds.length - 1) === i,
    'quarterfinals': (rounds.length - 2) === (i - 1),
    'round': ((rounds.length > 3) && (i < 2))
}">
  </app-round>
</div>
