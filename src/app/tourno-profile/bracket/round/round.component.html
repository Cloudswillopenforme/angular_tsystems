<section>
  <h5 class="round-title">
    {{roundType | titlecase}}
  </h5>

  <app-game 
    *ngFor="let game of games; let odd = odd; let even = even" 
    [game]='game'
    [isEditingDisabled]="isEditingDisabled"
    class="game"
    [ngClass]="{ odd: odd, even: even }"
  >
  </app-game>
</section>
