<section>
  <h5 class="round-title">
    {{roundType | titlecase}}
  </h5>

  <app-game 
    *ngFor="let game of round.games; let odd = odd; let even = even" 
    [game]='game'
    [isEditingDisabled]="isEditingDisabled"
    class="game"
    [ngClass]="{ odd: odd, even: even }"
    (gameWinner)="setGameCandidates(event$)"
  >
  </app-game>
</section>
