<div class="regular-wrapper">
  <div class="container-center">
    <section class="login-form">
      <mat-tab-group mat-stretch-tabs [animationDuration]="0">


        <!-- LOG IN -->
        <mat-tab label="Log in" class="tab login-form__tab log-in-tab">
          <h4 class="title">
            Already have an account? Please, log in
          </h4>

          <div class="login-form__social-buttons">
            <button class="social-button facebook-connect" (click)="tryFacebookLogin()"> <span>Login with
                Facebook</span></button>
            <button class="social-button google-connect" (click)="tryGoogleLogin()"> <span>Login with
                Google</span></button>
          </div>

          <form class="login-form__login" [formGroup]="loginForm">

            <!-- //field to avoid autocomplete -->
            <mat-form-field class="form-input" style="display: none;">
              <input matInput placeholder="E-mail">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field class="form-input">
              <input matInput placeholder="E-mail" formControlName="email">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <!-- //field to avoid autocomplete -->
            <mat-form-field class="form-input" style="display: none;">
              <input matInput type="password" placeholder="Password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>


            <mat-form-field class="form-input">
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <app-error-area></app-error-area>

            <button mat-raised-button type="submit" name="submit" class="login-form__btn btn highlighted-btn"
              (click)="tryLogin(loginForm.value)">
              Login
            </button>

          </form>
        </mat-tab>


        <!-- SIGN UP -->
        <mat-tab label="Sign up" class="tab login-form__tab sign-up-tab">
          <h4 class="title">
            Want to join us? Let's sign up!
          </h4>

          <div class="login-form__social-buttons">
            <button class="social-button facebook-connect" (click)="tryFacebookLogin()"> <span>Sign up with
                Facebook</span></button>
            <button class="social-button google-connect" (click)="tryGoogleLogin()"> <span>Sign up with
                Google</span></button>
          </div>

          <form class="login-form__signup" [formGroup]="signupForm">

            <!-- //field to avoid autocomplete -->
            <mat-form-field class="form-input" style="display: none;">
              <input matInput placeholder="Choose your username">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field class="form-input">
              <input matInput type="email" placeholder="Insert your e-mail address" formControlName="email" required>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <!-- //field to avoid autocomplete -->
            <mat-form-field class="form-input" style="display: none;">
              <input matInput type="password" placeholder="Password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <mat-form-field class="form-input">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-icon matSuffix>vpn_key</mat-icon>
              
            </mat-form-field>

            <mat-form-field class="form-input">
              <input matInput type="password" placeholder="Password again" formControlName="password" required>
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <app-error-area></app-error-area>

            <button mat-raised-button type="submit" name="submit" class="login-form__btn btn highlighted-btn"
              (click)="trySignup(signupForm.value)">
              Sign up
            </button>

          </form>
        </mat-tab>

      </mat-tab-group>
    </section>
  </div>
</div>
