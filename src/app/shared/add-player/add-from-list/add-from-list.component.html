<div class="add-from-list">
  <form class="search-form">
    <div class="search-field">
      <mat-form-field class="form-input">
        <input matInput (keyup)="trySearchByName($event.target.value)">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint align="start"><strong>Start typing tournament name</strong> </mat-hint>
      </mat-form-field>
    </div>
  </form>

  <section class="players-search-result">

    <div class="players-list" role="table" *ngIf="searchedPlayers">

      <div class="row" *ngFor="let player of searchedPlayers">

        <app-player-card [showBtns]="false"></app-player-card>

        <button class="add-to-list-btn btn icon-btn_delete btn_round material-icons mdc-icon-button">
          <i class="material-icons">
            add
          </i>
        </button>
      </div>
    </div>
  </section>
</div>
