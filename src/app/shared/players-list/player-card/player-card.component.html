<div class="grid-card players-list__card" role="row">

  <div class="players-info players-info__userpic" role="cell">
    <img src=".././assets/images/avatars/team4.jpeg" alt="userpic">
  </div>

  <p class="grid-card__title" role="cell">
    <i class="material-icons" title="Team">group</i>
    Mad bears
  </p>

  <div class="grid-card__info">
    <div class="players-info players-info__game" role="cell">
      <span>Football</span>
    </div>
  </div>
  <div class="grid-card__info">
    <div class="players-info players-info__game" role="cell">
      <span>Germany</span>
    </div>
  </div>

  <div class="grid-card__info">
    <div class="players-info players-info__points" role="cell">
      <span class="players-info__points-value">95</span>
    </div>
  </div>

  <div class="grid-card__info">
    <div class="players-info players-info__games" role="cell">
      <span class="players-info__games-value">13</span>
    </div>
  </div>
  <div class="grid-card__info">
    <div class="players-info players-info__games-won" role="cell">
      <span>5</span>
    </div>
  </div>

  <div class="grid-card__actions">

    <div>
      
      <button mat-icon-button aria-label="Add to favorite">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button aria-label="Add to favorite" style="display: none;">
        <mat-icon color="primary">favorite</mat-icon>
      </button>

      <a class="icon-toggle-button"
        [routerLink]="['/player-profile']">
        <i class="material-icons">
          chevron_right
        </i>
      </a>
    </div>

  </div>
</div>
