<div class="tournos-list" *ngIf="items">
  <app-tourno-card *ngFor="let item of items | slice: 0:showEnd" [item]="item"></app-tourno-card>
</div>

<div>
  <button mat-mini-fab aria-label="show more" color="primary" class="show-more-btn" (click)="handleShowMore()"
    *ngIf="items && items.length > 0 && ifShowMoreBtn">
    <mat-icon>add</mat-icon>
  </button>
</div>
