<mat-card class="grid-card tournos-list__card">
   
  <img mat-card-image src="./assets/images/games-wp/{{item?.game}}.jpg" alt="Game background picture">

  <mat-card-title class="grid-card__title">
    {{item?.name | titlecase}}
  </mat-card-title>

  <mat-card-content class="grid-card__info">
    <ul>
      <li class="grid-card__info-game">
          <mat-icon>videogame_asset</mat-icon>
        <span>{{item?.game | titlecase}}</span>
      </li>
      <li class="grid-card__info-participants">
          <mat-icon>group</mat-icon>
        <span>{{item?.participants}} participants</span>
      </li>
      <li class="grid-card__info-end-date">
          <mat-icon>calendar_today</mat-icon>
        <span>{{item?.endDate}} </span>
      </li>
    </ul>
  </mat-card-content>

  <mat-card-actions class="grid-card__actions">

    <a mat-stroked-button class="btn" [routerLink]="['/tourno-profile', item.id]">View
      Details</a>

    <button mat-icon-button aria-label="Add to favorite" *ngIf="isLogged$ | async" (click)="handleFavorite()">
      <mat-icon [color]="isFavorite ? yellow : white">favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
