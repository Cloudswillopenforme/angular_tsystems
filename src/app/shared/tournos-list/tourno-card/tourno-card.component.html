<mat-card class="grid-card tournos-list__card">

  <img mat-card-image src="./assets/images/games-wp/rugby.jpg" alt="Game background picture">

  <mat-card-title class="grid-card__title">
    Regionals 2019
  </mat-card-title>

  <mat-card-content class="grid-card__info">
    <ul>
      <li class="grid-card__info-game">
          <mat-icon>videogame_asset</mat-icon>
        <span>Rugby</span>
      </li>
      <li class="grid-card__info-participants">
          <mat-icon>group</mat-icon>
        <span>12 participants</span>
      </li>
      <li class="grid-card__info-end-date">
          <mat-icon>calendar_today</mat-icon>
        <span>12 September 2019</span>
      </li>
    </ul>
  </mat-card-content>

  <mat-card-actions class="grid-card__actions">

    <a mat-stroked-button class="btn" [routerLink]="['/tourno-profile']">View
      Details</a>
      
    <button mat-icon-button aria-label="Add to favorite">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Add to favorite" style="display: none;">
        <mat-icon color="primary">favorite</mat-icon>
      </button>
  </mat-card-actions>
</mat-card>
