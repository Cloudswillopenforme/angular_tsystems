<div class="regular-wrapper">
    <div class="container-center">
        <h2 class="main-title">
            New tournament
        </h2>
        <form class="tourno-creation">
            <section class="tourno-creation__step">
                <h3 class="tourno-creation__step-title">
                    Basic information
                </h3>
                <div class="tourno-creation__step-content">

                    <label for="name-input">Name:</label>
                    <div class="form-input mdc-text-field mdc-text-field--with-leading-icon">
                        <i class="material-icons mdc-text-field__icon">person</i>
                        <input class="mdc-text-field__input" id="name-input" required>
                        <div class="mdc-line-ripple"></div>
                    </div>

                    <label for="tourno-type-checkboxes"> Tournament type: </label>
                    <div id="tourno-type-checkboxes">
                        <div class="mdc-form-field">
                            <div class="radio-btn mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" name="tourno-type"
                                    id="tourno-type1" checked required>
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle" selected></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                            </div>
                            <label for="tourno-type1"> Single-elimination tournament </label>
                        </div>
                        <div class="mdc-form-field">
                            <div class="radio-btn mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" name="tourno-type"
                                    id="tourno-type2" checked required>
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle" selected></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                            </div>
                            <label for="tourno-type2"> Double-elimination tournament </label>
                        </div>
                    </div>

                    <label for="country-selector"> Country: </label>
                    <div class="form-selector mdc-select mdc-select--with-leading-icon">
                        <i class="material-icons mdc-select__icon" tabindex="0" role="button">public</i>
                        <i class="mdc-select__dropdown-icon"></i>
                        <select class="mdc-select__native-control" id="country-selector" required>
                            <option value="none">

                            </option>
                            <option value="rus">
                                Russia
                            </option>
                            <option value="ua">
                                USA
                            </option>
                            <option value="de">
                                Germany
                            </option>
                            <option value="en">
                                England
                            </option>
                            <option value="fr">
                                France
                            </option>
                            <option value="ukr">
                                Ukraine
                            </option>
                        </select>
                        <div class="mdc-line-ripple"></div>
                    </div>

                    <label for="game-selector"> Game: </label>
                    <div class="form-selector mdc-select mdc-select--with-leading-icon">
                        <i class="material-icons mdc-select__icon" tabindex="0" role="button">videogame_asset</i>
                        <i class="mdc-select__dropdown-icon"></i>
                        <select class="mdc-select__native-control" id="game-selector" required>
                            <option value=""></option>
                            <option value="football">Football</option>
                            <option value="basketball">Basketball</option>
                            <option value="rugby">Rugby</option>
                            <option value="baseball">Baseball</option>
                            <option value="hockey">Hockey</option>
                            <option value="tennis">Tennis</option>
                            <option value="chess">Chess</option>
                            <option value="counterstrike">CS:Go</option>
                            <option value="dota2">DOTA 2</option>
                            <option value="fifa">FIFA</option>
                            <option value="pubg">PUBG</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="other-chosen-input-field form-input mdc-text-field mdc-text-field--with-leading-icon">
                        <i class="material-icons mdc-text-field__icon">videogame_asset</i>
                        <input class="mdc-text-field__input" id="game-selector" required>
                        <div class="mdc-line-ripple"></div>
                    </div>


                    <label for="player-checkboxes"> Player type: </label>
                    <div id="player-checkboxes">
                        <div class="mdc-form-field">
                            <div class="radio-btn mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" name="player-type"
                                    id="player-type1" checked required>
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle" selected></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                            </div>
                            <label for="player-type1"> Single </label>
                        </div>
                        <div class="mdc-form-field">
                            <div class="radio-btn mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" name="player-type"
                                    id="player-type2" checked required>
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle" selected></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                            </div>
                            <label for="player-type2"> Team </label>
                        </div>
                    </div>
                    <label for="description"> Add a description: </label>
                    <div class="textarea mdc-text-field mdc-text-field--textarea">
                        <textarea id="textarea" class="mdc-text-field__input" rows="8" cols="40"
                            placeholder="Type some comment here" id="description"></textarea>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="tourno-creation__step">
                <h3 class="tourno-creation__step-title">
                    Org information
                </h3>

                <div class="tourno-creation__step-content">
                    <label for="start-date"> Start date: </label>
                    <div class="form-input mdc-text-field mdc-text-field--with-leading-icon">
                        <i class="material-icons mdc-text-field__icon">today</i>
                        <input type="date" class="mdc-text-field__input" id="start-date" required>
                        <div class="mdc-line-ripple"></div>
                    </div>

                    <label for="end-date"> End date: </label>
                    <div class="form-input mdc-text-field mdc-text-field--with-leading-icon">
                        <i class="material-icons mdc-text-field__icon">today</i>
                        <input type="date" class="mdc-text-field__input" id="end-date" required>
                        <div class="mdc-line-ripple"></div>
                    </div>

                    <label for="entry-fee"> Entry Fee: </label>
                    <div class="form-input mdc-text-field mdc-text-field--with-leading-icon">
                        <i class="material-icons mdc-text-field__icon">person</i>
                        <input class="mdc-text-field__input" id="entry-fee" required>
                        <div class="mdc-line-ripple"></div>
                    </div>

                    <label for="prize"> Prize: </label>
                    <div class="form-input mdc-text-field mdc-text-field--with-leading-icon">
                        <i class="material-icons mdc-text-field__icon">stars</i>
                        <input class="mdc-text-field__input" id="prize" required>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>
            </section>

            <section class="tourno-creation__step">

                <h3 class="tourno-creation__step-title">
                    Add players to the tournament
                </h3>

                <app-add-player></app-add-player>

            </section>

            <button type="submit" name="submit"
                class="tourno-creation__submit-btn mdc-button mdc-button--outlined btn highlighted-btn">
                Create a
                tournament
            </button>
        </form>
    </div>
</div>
