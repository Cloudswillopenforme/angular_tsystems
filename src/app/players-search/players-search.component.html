<div class="regular-wrapper">
    <div class="container-center">
        <h1 class="site-title title">
            Players
        </h1>
        <form class="search-form">

            <div class="search-form__search search-field">
                <mat-form-field class="form-input">
                    <input matInput (keyup)="trySearchByName($event.target.value)">
                    <mat-icon matSuffix>search</mat-icon>
                    <mat-hint align="start"><strong>Start typing tournament name</strong> </mat-hint>
                </mat-form-field>
            </div>


            <div class="search-form__checkboxes">
                <mat-checkbox (change)="tryFilterByMine($event.checked)" [disabled]="!(isLogged$ | async)">Only mine
                </mat-checkbox>

                <mat-checkbox (change)="tryFilterByFavorite($event.checked)" [disabled]="!(isLogged$ | async)">
                    Favourites</mat-checkbox>
            </div>

            <div class="search-form__selectors">

                <mat-form-field class="search-field" floatLabel="never">
                    <mat-label>Game:</mat-label>
                    <mat-select (selectionChange)="tryFilterByGame($event.value)">
                        <mat-option value>All</mat-option>
                        <mat-option value="football">Football</mat-option>
                        <mat-option value="basketball">Basketball</mat-option>
                        <mat-option value="rugby">Rugby</mat-option>
                        <mat-option value="baseball">Baseball</mat-option>
                        <mat-option value="hockey">Hockey</mat-option>
                        <mat-option value="tennis">Tennis</mat-option>
                        <mat-option value="chess">Chess</mat-option>
                        <mat-option value="counterstrike">CS:Go</mat-option>
                        <mat-option value="dota2">DOTA 2</mat-option>
                        <mat-option value="fifa">FIFA</mat-option>
                        <mat-option value="pubg">PUBG</mat-option>
                        <mat-option value="other">Other</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="search-field" floatLabel="never">
                    <mat-label>Country:</mat-label>
                    <mat-select (selectionChange)="tryFilterByCountry($event.value)">
                        <mat-option value>
                            All
                        </mat-option>
                        <mat-option value="Russia">
                            Russia
                        </mat-option>
                        <mat-option value="USA">
                            USA
                        </mat-option>
                        <mat-option value="Germany">
                            Germany
                        </mat-option>
                        <mat-option value="England">
                            England
                        </mat-option>
                        <mat-option value="France">
                            France
                        </mat-option>
                        <mat-option value="Ukraine">
                            Ukraine
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>


        <section class="players-search-result">
            <h2 hidden>
                Players list
            </h2>

            <app-players-list [items]="items"></app-players-list>
            <div class='no-player' *ngIf="items.length === 0 && (isLoading$ | async) == false">No players found  <span>ðŸ˜¥</span></div>
            <app-loading-spinner *ngIf="isLoading$ | async"> </app-loading-spinner>

        </section>
    </div>
</div>
