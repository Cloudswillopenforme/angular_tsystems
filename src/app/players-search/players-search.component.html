<div class="regular-wrapper">
    <div class="container-center">
        <h1 class="site-title title">
            Players
        </h1>
        <form class="search-form">
            <div
                class="search-input search-form__search mdc-text-field mdc-text-field--outlined mdc-text-field--no-label mdc-text-field--with-leading-icon">
                <i class="material-icons mdc-text-field__icon">search</i>
                <input type="text" class="mdc-text-field__input" aria-label="Label"
                    placeholder="Search for tournaments">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>

            <div class="search-form__checkboxes">

                <div class="mdc-form-field">
                    <div class="checkbox mdc-checkbox">
                        <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox2" />
                        <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark-path" fill="none"
                                    d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                    </div>
                    <label for="checkbox2">Favourites</label>
                </div>
            </div>

            <div class="search-form__selectors">
                <div class="form-selector mdc-select">
                    <i class="mdc-select__dropdown-icon"></i>
                    <select class="mdc-select__native-control">
                        <option value="all" selected>
                            All
                        </option>
                        <option value="football">
                            Football
                        </option>
                        <option value="basketball">
                            Basketball
                        </option>
                        <option value="hockey">
                            Hockey
                        </option>
                        <option value="rugby">
                            Rugby
                        </option>
                        <option value="tennis">
                            Tennis
                        </option>
                        <option value="chess">
                            Chess
                        </option>
                        <option value="csgo">
                            CS:Go
                        </option>
                        <option value="dota2">
                            Dota2
                        </option>
                        <option value="lol">
                            League of Legends
                        </option>
                        <option value="pubg">
                            PUBG
                        </option>
                    </select>
                    <label class="mdc-floating-label mdc-floating-label--float-above">Game</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="form-selector mdc-select">
                    <i class="mdc-select__dropdown-icon"></i>
                    <select class="mdc-select__native-control">
                        <option value="all">
                            All
                        </option>
                        <option value="rus">
                            Russia
                        </option>
                        <option value="ua">
                            USA
                        </option>
                        <option value="de">
                            Germany
                        </option>

                        <option value="en">
                            England
                        </option>

                        <option value="fr">
                            France
                        </option>
                        <option value="ukr">
                            Ukraine
                        </option>
                    </select>
                    <label class="mdc-floating-label mdc-floating-label--float-above">Country</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
        </form>


        <section class="players-search-result">
            <h2 hidden>
                Players list
            </h2>

            <app-players-list></app-players-list>
               
        </section>
    </div>
</div>
